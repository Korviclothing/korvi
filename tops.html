<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops - Korvi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 2px solid #333;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    .product img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #bbb;
      font-size: 0.9em;
      padding: 0 15px 20px;
    }
    .arrow {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #333;
      border: none;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
  <script>
    function showBack(imgId, backSrc, arrow) {
      const img = document.getElementById(imgId);
      if (img.src.includes(backSrc)) {
        img.src = img.dataset.front;
        arrow.innerText = '➤';
      } else {
        img.src = backSrc;
        arrow.innerText = '⬅';
      }
    }
  </script>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Korvi Logo" />
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="section">
  <h2>All Tops</h2>
  <div class="products">
    <div class="product">
      <img src="david.jpg" alt="David Shirt" id="david" data-front="david.jpg">
      <h3>David</h3>
      <p>Dark and minimal for everyday wear.</p>
    </div>
    <div class="product">
      <img src="buried.jpg" alt="Buried Shirt" id="buried" data-front="buried.jpg">
      <h3>Buried</h3>
      <p>Typography-inspired street fit.</p>
    </div>
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt" id="wrecked" data-front="wrecked.jpg">
      <h3>Wrecked</h3>
      <p>For those who walk their own path.</p>
    </div>
    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt" id="drake" data-front="drake.jpg">
      <h3>Drake</h3>
      <p>For fans of the 6 God.</p>
      <button class="arrow" onclick="showBack('drake', 'drakeback.jpg', this)">➤</button>
    </div>
    <div class="product">
      <img src="weeknd.jpg" alt="Weeknd Shirt" id="weeknd" data-front="weeknd.jpg">
      <h3>Weeknd</h3>
      <p>XO edition streetwear drop.</p>
      <button class="arrow" onclick="showBack('weeknd', 'weekndback.jpg', this)">➤</button>
    </div>
  </div>
</section>

</body>
</html>
